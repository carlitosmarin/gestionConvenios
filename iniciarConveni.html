		<!-- Panel Crear Conveni -->
		<div class="container">
			<div class="row">
				<div class="col-md-10 col-md-offset-1 col-xs-10 col-xs-offset-1">
					<div class="panel panel-info">
						<div class="panel-heading"><big>Iniciar conveni</big></div>
						<div class="panel-body">
							<label>Conveni: </label><p>Preselecció Candidats-Conveni Enginyer de Software Junior</p>
							<form class="form-horizontal">
								<fieldset>
									<legend>Dades de l'alume</legend>
									<div class="form-group">
										<label for="inputNomAlumne" class="col-md-3 col-md-offset-1 control-label">Nom de l'alumne</label>
										<div class="col-md-5">
											<input type="text" class="form-control" id="inputNomAlumne" placeholder="Nom de l'alumne"></input>
										</div>
									</div>

									<div class="form-group">
										<label for="inputEstudis" class="col-md-3 col-md-offset-1 control-label">Estudis</label>
										<div class="col-md-4">
											<select class="form-control" id="inputEstudis">
									    		<option value="0" disabled>Selecciona els estudis de l'alumne</option>
									    		<option value="1">Edificació</option>
									    		<option value="2">Electrònica Industrial</option>
									    		<option value="3">Informàtica</option>
									    		<option value="4">Matemàtiques</option>
									    		<option value="5">Telemàtica</option>
									    		<option value="6">Agroalimentària</option>
											</select>
										</div>
									</div>

									<div class="form-group">
										<label for="inputTlfn" class="col-md-3 col-md-offset-1 control-label">Telèfon</label>
										<div class="col-md-3 col-xs-5 input-group">
											<div class="input-group-addon"><span class="glyphicon glyphicon-earphone"></span></div>
								      		<input type="number" class="form-control" id="inputTlfn" placeholder="Telèfon de l'alumne"></input>
									    </div>
									</div>

									<div class="form-group">
										<label for="inputMail" class="col-md-3 col-md-offset-1 control-label">Email</label>
										<div class="col-md-4 col-xs-5 input-group">
											<div class="input-group-addon"><span class="glyphicon glyphicon-envelope"></span></div>
								      		<input type="email" class="form-control" id="inputMail" placeholder="Email de l'alumne"></input>
									    </div>
									</div>
								</fieldset>

								<fieldset>
									<legend>Dades de l'oferta i l'empresa</legend>
									<div class="form-group">
										<label for="inputEmpresa" class="col-md-3 col-md-offset-1 control-label">Empresa</label>
										<div class="col-md-4">
											<input type="text" class="form-control" id="inputEmpresa" placeholder="UIB" readonly></input>
										</div>
									</div>

									<div class="form-group">
										<label for="inputEmpresaTutorNom" class="col-md-3 col-md-offset-1 control-label">Tutor de l'empresa</label>
										<div class="col-md-4">
											<input type="text" class="form-control" id="inputEmpresaTutorNom" placeholder="Ramon Mas" readonly></input>
										</div>
									</div>

									<div class="form-group">
										<label for="inputEmpresaTutorEmail" class="col-md-3 col-md-offset-1 control-label">Email del tutor</label>
										<div class="col-md-4">
											<input type="text" class="form-control" id="inputEmpresaTutorEmail" placeholder="ramon.mas@uib.es" readonly></input>
										</div>
									</div>

									<div class="form-group">
										<label for="datePicker" class="col-md-3 col-md-offset-1 control-label">Període de pràctiques</label>
										<div id="datePicker" class="col-md-7">
											<label for="desde">Desde </label> <input type="text" id="desde" placeholder="29-03-2016" readonly></input>
											<label for="fins"> fins a </label> <input type="text" id="fins" placeholder="16-11-2016" readonly></input>
										</div>
									</div>

									<div class="form-group">
										<label for="inputHoresTotals" class="col-md-3 col-md-offset-1 control-label">Hores totals</label>
										<div class="col-md-2 col-xs-3 input-group">
											<div class="input-group-addon"><span class="glyphicon glyphicon-time"></span></div>
								      		<input type="number" class="form-control" id="inputHoresTotals" placeholder="300" readonly></input>
									    </div>
									</div>
								</fieldset>

								<div class="form-group">
									<div class="col-md-5 col-md-offset-7 col-xs-2 col-xs-offset-7">
										<button type="button" class="btn btn-info">
											  <span class="glyphicon glyphicon-file" aria-hidden="true"></span> Pujar PDF Conveni
										</button>
										<button type="submit" class="btn btn-info">
											<span class="glyphicon glyphicon-envelope"></span> Enviar conveni tutor
										</button>
									</div>
								</div>
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>
