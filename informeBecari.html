		<!-- Panel Informe Alumne -->
		<div class="container">
			<div class="row">
				<div class="col-md-10 col-md-offset-1 col-xs-10 col-xs-offset-1">
					<div class="panel panel-info">
						<div class="panel-heading"><big>Entrevista personal</big></div>
						<div class="panel-body">
							<label>Conveni: </label><p>Conveni Enginyer de Software Junior</p>
							<form class="form-horizontal">
								<fieldset>
									<legend>Dades del conveni <a id="showConveni" class="small-font">mostrar informació</a></legend>
									<div id="dadesConveni" hidden>
										<div class="form-group">
											<label for="inputNomBecari" class="col-md-3 col-md-offset-1 control-label">Nom del becari / de la becària</label>
											<div class="col-md-5">
												<input type="text" class="form-control" id="inputNomBecari" placeholder="Carlos Marin" readonly></input>
											</div>
										</div>

										<div class="form-group">
											<label for="inputEmail" class="col-md-3 col-md-offset-1 control-label">Email</label>
											<div class="col-md-4 col-xs-5 input-group">
												<div class="input-group-addon"><span class="glyphicon glyphicon-envelope"></span></div>
									      		<input type="email" class="form-control" id="inputEmail" placeholder="carlosmarin@uib.es" readonly></input>
										    </div>
										</div>
										<br>
										<div class="form-group">
											<label for="inputNomEmpresa" class="col-md-3 col-md-offset-1 control-label">Nom de la empresa</label>
											<div class="col-md-3 col-xs-5">
									      		<input type="text" class="form-control" id="inputNomEmpresa" placeholder="UIB" readonly></input>
										    </div>
										</div>

										<div class="form-group">
											<label for="inputEmpresaTutorNom" class="col-md-3 col-md-offset-1 control-label">Tutor de l'empresa</label>
											<div class="col-md-4">
												<input type="text" class="form-control" id="inputEmpresaTutorNom" placeholder="Ramon Mas" readonly></input>
											</div>
										</div>

										<div class="form-group">
											<label for="inputEmpresaTutorEmail" class="col-md-3 col-md-offset-1 control-label">Email del tutor</label>
											<div class="col-md-4 input-group">
												<div class="input-group-addon"><span class="glyphicon glyphicon-envelope"></span></div>
												<input type="text" class="form-control" id="inputEmpresaTutorEmail" placeholder="ramon.mas@uib.es" readonly></input>
											</div>
										</div>
										<br>
										<div class="form-group">
											<label for="datePicker" class="col-md-3 col-md-offset-1 control-label">Període de pràctiques</label>
											<div id="datePicker" class="col-md-7">
												<label for="from">Desde </label>
												<input class="dataInput" type="text" id="from" placeholder="16-11-2016" readonly></input>
												<label for="to"> fins a </label>
												<input class="dataInput" type="text" id="to" placeholder="26-02-2017" readonly></input>
											</div>
										</div>

										<div class="form-group">
											<label for="inputHoresTotals" class="col-md-3 col-md-offset-1 control-label">Hores totals</label>
											<div class="col-md-3 col-xs-4 input-group">
												<div class="input-group-addon"><span class="glyphicon glyphicon-time"></span></div>
									      		<input type="number" class="form-control" id="inputHoresTotals" placeholder="300" readonly></input>
										    </div>
										</div>

										<div class="form-group">
											<label for="inputUIBTutorNom" class="col-md-3 col-md-offset-1 control-label">Tutor/a UIB</label>
											<div class="col-md-4">
												<input type="text" class="form-control" id="inputUIBTutorNom" placeholder="Antoni Jaume-i-Capó" readonly></input>
											</div>
										</div>
									</div>
								</fieldset>

								<fieldset>
									<legend>Informe</legend>
									<div class="form-group">
										<label for="questionFormacio" class="col-md-6 control-label">Heu rebut formació per part de l'empresa/entitat?</label>
										<div class="col-md-5">
											<label class="radio-inline">
												<input type="radio" name="formacioRadio" id="formacioRadio1" value="option1"> Si
											</label>
											<label class="radio-inline">
												<input type="radio" name="formacioRadio" id="formacioRadio2" value="option2"> No
											</label>
										</div>
									</div>

									<div class="form-group">
										<label for="questionSatisfaccio" class="col-md-6 control-label">Estau satisfets amb les pràctiques?</label>
										<div class="col-md-5">
											<label class="radio-inline">
												<input type="radio" name="satisfaccioRadio" id="satisfaccioRadio1" value="option1"> Si
											</label>
											<label class="radio-inline">
												<input type="radio" name="satisfaccioRadio" id="satisfaccioRadio2" value="option2"> No
											</label>
										</div>
									</div>
									<hr>

									<div class="form-group">
										<label for="inputPlaProposat" class="col-md-3 col-md-offset-1 control-label">Pla de treball proposat</label>
										<div class="col-md-7">
											<textarea id="inputPlaProposat" class="form-control" rows="3" placeholder="Pla de treball proposat" onkeyup="counterChar(this, counterPlaProposat)"></textarea>
											<small id="counterPlaProposat">256</small><small> caràcters</small>
										</div>
									</div>

									<div class="form-group">
										<label for="inputPlaRealitzat" class="col-md-3 col-md-offset-1 control-label">Pla de treball realitzat</label>
										<div class="col-md-7">
											<textarea id="inputPlaRealitzat" class="form-control" rows="3" placeholder="Pla de treball realitzat" onkeyup="counterChar(this, counterPlaRealitzat)"></textarea>
											<small id="counterPlaRealitzat">256</small><small> caràcters</small>
										</div>
									</div>

									<div class="form-group">
										<label for="inputSatisfaccio" class="col-md-4 control-label">Nivell de satisfacció dels coneixements adquirits a l'empresa</label>
										<div class="col-md-7">
											<textarea id="inputSatisfaccio" class="form-control" rows="3" placeholder="Nivell de satisfacció dels coneixements adquirits a l'empresa" onkeyup="counterChar(this, counterSatisfaccio)"></textarea>
											<small id="counterSatisfaccio">256</small><small> caràcters</small>
										</div>
									</div>

									<div class="form-group">
										<label for="inputComentaris" class="col-md-3 col-md-offset-1 control-label">Comentaris opcionals</label>
										<div class="col-md-7">
											<textarea id="inputComentaris" class="form-control" rows="3" placeholder="Comentaris opcionals" onkeyup="counterChar(this, counterComentaris)"></textarea>
											<small id="counterComentaris">256</small><small> caràcters</small>
										</div>
									</div>
								</fieldset>

								<div class="form-group">
									<div class="col-md-2 col-md-offset-8 col-xs-2 col-xs-offset-8">
										<button type="submit" class="btn btn-info">
											<span class="glyphicon glyphicon-ok" aria-hidden="true"></span> Finalitzar l'informe
										</button>
									</div>
								</div>
							</form>
						</div>
					</div>
