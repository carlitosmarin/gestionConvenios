<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="robots" content="nofollow">
		<meta name="author" content="Carlos Marin">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
	  	<link rel="stylesheet" href="https://code.jquery.com/ui/1.11.4/themes/smoothness/jquery-ui.css">
		<link rel="stylesheet" type="text/css" href="./login.css">
		<link rel="icon" href="./img/favicon.png">
		<title> Login </title>
	</head>
	<body>
		<div id="container" class="panel panel-default">
			<div class="panel-heading">
				<b>Benvingut a Convenis UIB</b>
			</div>

			<div class="panel-body">
				<div id="user-type">
					<h4>Indica les teves dades: <a id="user-alumne" class="pull-right"> <span class="glyphicon glyphicon-arrow-right"> </span> Soc alumne de la UIB</a></h4>
					<form id="info-alumne" action="process_login.php" method="post" class="col-md-10 col-md-offset-1">
						<div class="form-group">
							<div class="input-group">
								<span class="input-group-addon">@</span>
								<input type="email" class="form-control" placeholder="Direcció electrònica" required>
							</div>
						</div>
						<div id="user-password" class="form-group">
							<div class="input-group">
								<span class="input-group-addon"><span class="glyphicon glyphicon-star" aria-hidden="true"></span></span>
								<input type="password" class="form-control" placeholder="Contrasenya">
							</div>
						</div>

						<div id="alumne-clau" class="form-group">
							<div class="input-group">
								<span class="input-group-addon"><span class="glyphicon glyphicon-file" aria-hidden="true"></span></span>
								<input type="text" class="form-control" placeholder="Clau alumne conveni">
							</div>
						</div>
						<input type="submit" class="btn btn-success pull-right" value="Entrar" />
					</form>
				</div>
			</div>
		</div>

		<script src="https://code.jquery.com/jquery-2.2.1.min.js"></script>
	  	<script src="https://code.jquery.com/ui/1.11.4/jquery-ui.min.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
		<script type="text/javascript" src="./login.js"></script>
	</body>
</html>
